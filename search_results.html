<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    {% if users %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['name'] }}</td>
            <td>{{ user['age'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No users found matching your search criteria.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('search_user') }}">New Search</a><br>
    <a href="{{ url_for('index') }}">Back to User List</a>
</body>
</html>
